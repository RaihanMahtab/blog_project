{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
     <form method="POST" enctype = 'multipart/form-data'> <!--design form-->
            {% csrf_token %} <!--for security of forms-->
            <fieldset class="form-group"> <!--for coordinationg different group elements-->
                <legend class="border-bottom mb-4">Profile Info</legend> <!--mb = margin bottom-->
                <!--{{ form.as_p }}--> <!--{{ form }} we can access our form by this double  curly braces-->
                <!--{{ form.as_p }} diffrent form elements in different paragraph-->
                {{u_form|crispy}} <!--{{ form|crispy enables the styling. we used something similar in 
                home.html }}-->
                {{p_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
